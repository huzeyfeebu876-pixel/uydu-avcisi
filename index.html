<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uydu Avcısı - OSINT Turk</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <!-- Leaflet Draw CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
    
    <!-- Leaflet Control Geocoder CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

    <!-- JotForm Custom Widget SDK -->
    <script src="https://js.jotform.com/JotFormCustomWidget.min.js"></script>

    <!-- JSZip & FileSaver for Client-side KMZ Generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <link rel="stylesheet" href="static/style.css?v=4">
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <h1>Uydu Avcısı</h1>
            <p>Harita üzerinde bir alan seçin ve uydu tipini belirleyin.</p>
            
            <div class="form-group">
                <label for="date-select">Tarih Seçimi:</label>
                <input type="date" id="date-select" class="form-control">
            </div>
            
            <div class="info-box" id="coordinates-info">
                <p>Henüz bir alan seçilmedi.</p>
            </div>
            
            <button id="generate-btn" disabled>Seçimi Onayla ve Forma Aktar</button>
            
            <div id="result-area" style="display:none; margin-top: 20px; padding: 10px; background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; border-radius: 4px;">
                <!-- Başarı mesajı buraya gelecek -->
            </div>
        </div>
        
        <div id="map" style="height: 100vh; width: 100%; background-color: #e0e0e0;">
            <div id="loading-message" style="padding: 20px; text-align: center;">
                <h3>Harita Yükleniyor...</h3>
                <p>Lütfen Bekleyin.</p>
            </div>
            <button onclick="if(window.map) { window.map.invalidateSize(); alert('Harita yenilendi.'); }" style="position: absolute; top: 10px; right: 10px; z-index: 1000; padding: 10px; background: white; border: 2px solid #ccc; cursor: pointer;">
                Haritayı Düzelt / Yenile
            </button>
        </div>
    </div>
    
    <!-- Debug Info Area (Outside Map) -->
    <div id="debug-container" style="position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(255,255,255,0.9); border-top: 1px solid #ccc; padding: 10px; z-index: 9999; max-height: 200px; overflow-y: auto; font-family: monospace; font-size: 12px;">
        <strong>Debug Log (v5):</strong><br>
        <span id="debug-info"></span>
    </div>

    <!-- Error Handling Script -->
    <script>
        function logDebug(msg) {
            var d = document.getElementById('debug-info');
            if(d) d.innerHTML += msg + "<br>";
            console.log(msg);
        }

        window.onerror = function(msg, url, lineNo, columnNo, error) {
            logDebug("<span style='color:red'>Hata: " + msg + " (" + url + ":" + lineNo + ")</span>");
            return false;
        };

        logDebug("Sayfa yüklendi. Kontroller başlıyor...");

        setTimeout(function() {
            var mapDiv = document.getElementById('map');
            if (mapDiv && !mapDiv.classList.contains('leaflet-container')) {
                logDebug("<span style='color:red'>Zaman aşımı: Harita 5 saniye içinde yüklenemedi.</span>");
                logDebug("Olası sebepler: script.js yüklenmedi, Leaflet yüklenmedi veya kod çalışırken hata oluştu.");
            } else {
                logDebug("<span style='color:green'>Harita container sınıfı algılandı.</span>");
            }
        }, 5000);
    </script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- Esri Leaflet -->
    <script src="https://unpkg.com/esri-leaflet@3.0.10/dist/esri-leaflet.js"></script>

    <!-- Leaflet Draw JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    
    <!-- Leaflet Control Geocoder JS -->
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <script src="static/script_v5.js"></script>
</body>
</html>
